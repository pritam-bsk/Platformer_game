name: Build SFML Game (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install SFML
      run: |
        curl -L -o sfml.zip https://www.sfml-dev.org/files/SFML-2.6.1-windows-gcc-13.1.0-mingw-64-bit.zip
        tar -xf sfml.zip
        move SFML-2.6.1 sfml

    - name: Build with g++
      run: |
        g++ -std=c++20 src/*.cpp -o sfml-app.exe ^
        -I sfml/include ^
        -L sfml/lib ^
        -lsfml-graphics -lsfml-window -lsfml-system -lsfml-audio

    - name: Copy DLLs
      run: |
        copy sfml\bin\*.dll .

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sfml-game-windows
        path: |
          sfml-app.exe
          *.dll
